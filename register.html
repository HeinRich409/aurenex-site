<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Registrieren</h1>
  <input type="email" id="email" placeholder="E-Mail"><br>
  <input type="password" id="password" placeholder="Passwort"><br>
  <input type="text" id="name" placeholder="VollstÃ¤ndiger Name"><br>
  <input type="text" id="telefon" placeholder="Telefonnummer"><br>
  <button onclick="register()">Registrieren</button>

  <script>
    const supabase = supabase.createClient(
      "https://sosiczexxefsrqwzlruf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const telefon = document.getElementById("telefon").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Fehler bei Registrierung: " + error.message);
        return;
      }

      const user = data.user;
      if (user) {
        await supabase.from("kunden").insert([
          { id: user.id, email, name, telefon, guthaben: 0, bonus: 0 }
        ]);
        alert("Registrierung erfolgreich!");
      }
    }
  </script>
</body>
</html>
