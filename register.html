<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Registrieren</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Registrieren</h1>

  <input type="text" id="name" placeholder="Name" /><br />
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="tel" id="telefon" placeholder="Telefon" /><br />
  <input type="password" id="password" placeholder="Passwort" /><br />
  <button onclick="register()">Registrieren</button>

  <script>
    const SUPABASE_URL = "https://sosiczexxefsrqwzlruf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function register() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const telefon = document.getElementById("telefon").value;
      const password = document.getElementById("password").value;

      const { user, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Fehler bei Registrierung: " + error.message);
        return;
      }

      const { error: dbError } = await supabase
        .from("kunden")
        .insert([{ id: user.id, name, telefon, guthaben: 0, bonus: 0 }]);

      if (dbError) {
        alert("Fehler bei Speichern in DB: " + dbError.message);
        return;
      }

      alert("Registrierung erfolgreich!");
    }
  </script>
</body>
</html>
