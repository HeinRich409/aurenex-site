
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://sosiczexxefsrqwzlruf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc'
    );

    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const telefon = document.getElementById('telefon').value;

      const { user, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Registrierung fehlgeschlagen: ' + error.message);
      } else {
        const { error: insertError } = await supabase
          .from('kunden')
          .insert([{ id: user.id, email, name, telefon }]);
        if (insertError) {
          alert('Fehler beim Speichern der Kundendaten: ' + insertError.message);
        } else {
          alert('Erfolgreich registriert!');
        }
      }
    }
  </script>
</head>
<body>
  <h1>Registrieren</h1>
  <input id="email" placeholder="E-Mail"><br>
  <input id="password" placeholder="Passwort" type="password"><br>
  <input id="name" placeholder="Name"><br>
  <input id="telefon" placeholder="Telefon"><br>
  <button onclick="register()">Registrieren</button>
</body>
</html>
