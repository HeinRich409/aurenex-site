<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenliste (Admin)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 0.5rem; }
    input { width: 80px; }
    button { padding: 0.3rem 1rem; }
  </style>
</head>
<body>
  <h1>Kundenliste</h1>
  <table id="kundenTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Guthaben</th>
        <th>Bonus</th>
        <th>Neues Guthaben</th>
        <th>Neuer Bonus</th>
        <th>Speichern</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabase = window.supabase.createClient(
      'https://sosiczexxefsrqwzlruf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc'
    );

    async function ladeKunden() {
      const { data: kunden, error } = await supabase.from('kunden').select('*');
      if (error) {
        alert('Fehler beim Laden der Kunden');
        return;
      }

      const tbody = document.querySelector('#kundenTable tbody');
      tbody.innerHTML = '';
      kunden.forEach(kunde => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${kunde.id}</td>
          <td>${kunde.email}</td>
          <td>${kunde.telefon || ''}</td>
          <td>${kunde.guthaben ?? 0}</td>
          <td>${kunde.bonus ?? 0}</td>
          <td><input type="number" id="guthaben-${kunde.id}" value="${kunde.guthaben ?? 0}"></td>
          <td><input type="number" id="bonus-${kunde.id}" value="${kunde.bonus ?? 0}"></td>
          <td><button onclick="speichern('${kunde.id}')">Speichern</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function speichern(userId) {
      const neuesGuthaben = parseFloat(document.getElementById(`guthaben-${userId}`).value);
      const neuerBonus = parseFloat(document.getElementById(`bonus-${userId}`).value);

      const { error: updateError } = await supabase
        .from('kunden')
        .update({ guthaben: neuesGuthaben, bonus: neuerBonus })
        .eq('id', userId);

      const { error: transError } = await supabase
        .from('transactions')
        .insert([{ user_id: userId, amount: neuesGuthaben, type: 'Einzahlung', timestamp: new Date().toISOString() }]);

      if (updateError || transError) {
        alert('Fehler beim Speichern!');
        console.log(updateError, transError);
      } else {
        alert('Kunde aktualisiert & Transaktion gespeichert!');
        ladeKunden();
      }
    }

    ladeKunden();
  </script>
</body>
</html>
