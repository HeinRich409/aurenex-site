<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kunden verwalten</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script>
  <style>
    body { font-family: Arial; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { width: 120px; margin: 4px 4px 4px 0; }
    button { padding: 6px 10px; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Kunden verwalten</h1>

  <h3>‚ûï Neuer Kunde</h3>
  <input type="text" id="neu-name" placeholder="Name">
  <input type="text" id="neu-email" placeholder="Email">
  <input type="text" id="neu-telefon" placeholder="Telefon">
  <input type="number" id="neu-guthaben" placeholder="Guthaben">
  <input type="number" id="neu-bonus" placeholder="Bonus">
  <button onclick="neuerKunde()">Anlegen</button>

  <h3>üìã Kundenliste</h3>
  <button onclick="exportCSV()">‚¨áÔ∏è CSV exportieren</button>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Telefon</th><th>Guthaben</th><th>Bonus</th><th>Aktion</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    const supabase = window.supabase.createClient(
      "https://sosiczexxefsrqwzlruf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc"
    );

    let globalData = [];

    async function ladeKunden() {
      const { data, error } = await supabase.from("kunden").select("*");
      if (error) {
        alert("Fehler beim Laden: " + error.message);
        return;
      }

      globalData = data;
      const tbody = document.getElementById("data");
      tbody.innerHTML = "";
      data.forEach(kunde => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${kunde.id}</td>
          <td><input type="text" id="name-${kunde.id}" value="${kunde.name || ""}"></td>
          <td>${kunde.email || ""}</td>
          <td>${kunde.telefon || ""}</td>
          <td><input type="number" id="guthaben-${kunde.id}" value="${kunde.guthaben || 0}"></td>
          <td><input type="number" id="bonus-${kunde.id}" value="${kunde.bonus || 0}"></td>
          <td><button onclick="speichern(${kunde.id})">Speichern</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function speichern(id) {
      const name = document.getElementById("name-" + id).value;
      const guthaben = parseFloat(document.getElementById("guthaben-" + id).value);
      const bonus = parseFloat(document.getElementById("bonus-" + id).value);

      const { error } = await supabase
        .from("kunden")
        .update({ name, guthaben, bonus })
        .eq("id", id);

      if (error) {
        alert("‚ùå Fehler beim Speichern: " + error.message);
      } else {
        alert("‚úÖ Aktualisiert");
      }
    }

    async function neuerKunde() {
      const name = document.getElementById("neu-name").value;
      const email = document.getElementById("neu-email").value;
      const telefon = document.getElementById("neu-telefon").value;
      const guthaben = parseFloat(document.getElementById("neu-guthaben").value || 0);
      const bonus = parseFloat(document.getElementById("neu-bonus").value || 0);

      if (!email) return alert("Bitte Email eingeben");

      const { error } = await supabase.from("kunden").insert([{ name, email, telefon, guthaben, bonus }]);
      if (error) {
        alert("‚ùå Fehler beim Anlegen: " + error.message);
      } else {
        alert("‚úÖ Neuer Kunde angelegt");
        ladeKunden();
      }
    }

    function exportCSV() {
      if (!globalData.length) return;

      const header = Object.keys(globalData[0]).join(",");
      const rows = globalData.map(row => Object.values(row).join(","));
      const csv = [header, ...rows].join("rn");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "kunden.csv";
      link.click();
    }

    ladeKunden();
  </script>
</body>
</html>
