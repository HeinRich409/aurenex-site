
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenliste</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fff; color: #000; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    input[type="number"] { width: 80px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Kundenliste</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Telefon</th>
        <th>Guthaben</th>
        <th>Bonus</th>
        <th>Neues Guthaben</th>
        <th>Neuer Bonus</th>
        <th>Speichern</th>
      </tr>
    </thead>
    <tbody id="kunden-body">
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://sosiczexxefsrqwzlruf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc'
    );

    async function ladeKunden() {
      const { data, error } = await supabase.from("kunden").select("*");
      if (error) {
        console.error("Fehler beim Laden:", error);
        return;
      }

      const tbody = document.getElementById("kunden-body");
      data.forEach(k => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${k.id}</td>
          <td>${k.email}</td>
          <td>${k.name}</td>
          <td>${k.telefon}</td>
          <td>${k.guthaben}</td>
          <td>${k.bonus}</td>
          <td><input type="number" id="guthaben-${k.id}" value="${k.guthaben}"></td>
          <td><input type="number" id="bonus-${k.id}" value="${k.bonus}"></td>
          <td><button onclick="speichern('${k.id}')">Speichern</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function speichern(id) {
      const guthaben = parseFloat(document.getElementById("guthaben-" + id).value);
      const bonus = parseFloat(document.getElementById("bonus-" + id).value);

      const { error } = await supabase.from("kunden").update({ guthaben, bonus }).eq("id", id);
      if (error) {
        alert("Fehler beim Speichern!");
        console.error(error);
      } else {
        alert("Erfolgreich gespeichert!");
      }
    }

    ladeKunden();
  </script>
</body>
</html>
