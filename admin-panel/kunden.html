
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenübersicht</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Kundenliste (Live aus Supabase)</h1>
  <table id="kundentabelle">
    <thead>
      <tr>
        <th>ID</th>
        <th>E-Mail</th>
        <th>Telefon</th>
        <th>Guthaben</th>
        <th>Bonus</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabase = window.supabase.createClient(
      "https://sosiczexxefsrqwzlruf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc"
    );

    async function ladeKunden() {
      const { data, error } = await supabase
        .from("kunden")
        .select("id, email, telefon, guthaben, bonus");

      const tbody = document.querySelector("#kundentabelle tbody");
      tbody.innerHTML = "";

      if (error) {
        tbody.innerHTML = `<tr><td colspan="5">Fehler: ${error.message}</td></tr>`;
      } else {
        data.forEach(kunde => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${kunde.id}</td>
            <td>${kunde.email}</td>
            <td>${kunde.telefon || "-"}</td>
            <td>${kunde.guthaben ?? 0} €</td>
            <td>${kunde.bonus ?? 0} €</td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    ladeKunden();
  </script>
</body>
</html>
