<script>
const supabase = window.supabase.createClient(
  "https://sosiczexxefsrqwzlruf.supabase.co",

);

async function ladeKunden() {
  const { data, error } = await supabase.from("kunden").select("*");
  if (error) {
    alert("Fehler beim Laden: " + error.message);
    return;
  }

  const tbody = document.querySelector("#kundentabelle tbody");
  tbody.innerHTML = "";
  data.forEach(kunde => {
    const row = `<tr>
      <td>${kunde.id}</td>
      <td>${kunde.email}</td>
      <td>${kunde.name}</td>
      <td>${kunde.telefon}</td>
      <td>${kunde.guthaben}</td>
      <td>${kunde.bonus}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

ladeKunden();
</script>
