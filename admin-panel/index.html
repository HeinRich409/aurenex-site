<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      input, button { padding: 0.5rem; margin: 0.5rem 0; display: block; width: 100%; max-width: 300px; }
      .message { margin-top: 1rem; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  </head>
  <body>
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
    <p id="message" class="message"></p>
    <script>
      const supabase = window.supabase.createClient(
        "https://sosiczexxefsrqwzlruf.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc"
      );
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const { user, session, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        const msg = document.getElementById("message");
        if (error) {
          msg.innerText = "Fehler: " + error.message;
        } else {
          msg.innerText = "Erfolgreich eingeloggt: " + user.email;
          // Hier kann weitergeleitet werden:
          // window.location.href = "dashboard.html";
        }
      }
    </script>
  </body>
</html>
