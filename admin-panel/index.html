<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><title>Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script></head><body><h1>Admin Login</h1>
<input type="email" id="email" placeholder="E-Mail"><br>
<input type="password" id="password" placeholder="Passwort"><br>
<button onclick="login()">Login</button><p id="message"></p>
<script>
const supabase = window.supabase.createClient("https://sosiczexxefsrqwzlruf.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...");
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  const msg = document.getElementById("message");
  if (error) { msg.textContent = "❌ " + error.message; msg.style.color = "red"; }
  else { msg.textContent = "✅ Login erfolgreich"; msg.style.color = "green"; setTimeout(() => location.href='dashboard.html', 1000); }
}
</script></body></html>
