<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    input, button { display: block; margin: 1rem 0; padding: 0.5rem; width: 100%; max-width: 300px; }
    .message { margin-top: 1rem; font-weight: bold; }
  </style>
  <!-- Supabase v1 -->

</head>
<body>
  <h1>Admin Login</h1>
  <input type="email" id="email" placeholder="E-Mail" />
  <input type="password" id="password" placeholder="Passwort" />
  <button onclick="login()">Login</button>
  <p id="message" class="message"></p>

  <script>
    const supabase = window.supabase.createClient(
      "https://sosiczexxefsrqwzlruf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { user, session, error } = await supabase.auth.signIn({
        email: email,
        password: password
      });

      const msg = document.getElementById("message");
      if (error) {
        msg.innerText = "❌ Fehler: " + error.message;
        msg.style.color = "red";
      } else {
        msg.innerText = "✅ Login erfolgreich!";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      }
    }
  </script>
</body>
</html>
