<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aurenex Admin Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fff; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; display: block; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <input type="email" id="email" placeholder="E-Mail" />
  <input type="password" id="password" placeholder="Passwort" />
  <button onclick="login()">Login</button>
  <p id="msg"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://sosiczexxefsrqwzlruf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    window.login = async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const msg = document.getElementById("msg");
      if (error) {
        msg.innerText = "❌ Fehler: " + error.message;
      } else {
        msg.innerText = "✅ Login erfolgreich!";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      }
    };
  </script>
</body>
</html>
