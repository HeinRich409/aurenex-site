
<!DOCTYPE html><html lang="de"><head>
<meta charset="UTF-8"><title>Admin Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
</head><body><h1>Login</h1>
<input id="email" type="email" placeholder="Email" /><br/>
<input id="password" type="password" placeholder="Passwort" /><br/>
<button onclick="login()">Login</button><p id="message"></p>
<script>
const supabase = window.supabase.createClient(
  "https://sosiczexxefsrqwzlruf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
);
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const { error } = await supabase.auth.signIn({ email, password });
  document.getElementById("message").innerText = error ? error.message : "Login erfolgreich!";
  if (!error) setTimeout(() => location.href='dashboard.html', 1000);
}
</script></body></html>
