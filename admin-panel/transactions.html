
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Transaktionen (Live)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #222; color: white; }
  </style>
</head>
<body>
  <h2>Transaktionen (Live)</h2>
  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Kunde</th>
        <th>Betrag (â‚¬)</th>
        <th>Typ</th>
        <th>Zeitpunkt</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://sosiczexxefsrqwzlruf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc'
    );

    async function loadTransactions() {
      const { data, error } = await supabase
        .from('transactions')
        .select('amount, type, timestamp, kunden(name)')
        .order('timestamp', { ascending: false });

      const tableBody = document.querySelector('#transactionsTable tbody');
      tableBody.innerHTML = "";

      if (error) {
        console.error("Fehler beim Laden:", error);
        return;
      }

      data.forEach(tx => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${tx.kunden?.name || 'Unbekannt'}</td>
          <td>${tx.amount}</td>
          <td>${tx.type}</td>
          <td>${new Date(tx.timestamp).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadTransactions();
  </script>
</body>
</html>
