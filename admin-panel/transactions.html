<body>
  <h2>Transaktionen</h2>
  <table>
    <thead>
      <tr>
        <th>Kunde</th>
        <th>Betrag (â‚¬)</th>
        <th>Typ</th>
        <th>Zeitpunkt</th>
      </tr>
    </thead>
    <tbody id="transList"><tr><td colspan="4">Lade...</td></tr></tbody>
  </table>

  <script>
    async function lade() {
      const { data, error } = await supabase.from('transactions_view').select('*');
      const el = document.getElementById("transList");
      el.innerHTML = '';
      if (error) {
        el.innerHTML = '<tr><td colspan="4">Fehler: ' + error.message + '</td></tr>';
        return;
      }
      data.forEach(t => {
        el.innerHTML += `<tr>
          <td>${t.kunde}</td>
          <td>${t.amount}</td>
          <td>${t.type}</td>
          <td>${new Date(t.timestamp).toLocaleString()}</td>
        </tr>`;
      });
    }
    lade();
  </script>
