<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Limits bearbeiten</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script>
  <style>
    body { font-family: Arial; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { width: 100px; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>Tageslimits bearbeiten</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>User</th><th>Max Profit</th><th>Max Verlust</th><th>Aktion</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
  <script>
    const supabase = window.supabase.createClient(
      "https://sosiczexxefsrqwzlruf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc"
    );

    async function ladeLimits() {
      const { data, error } = await supabase.from("limits").select("*");
      if (error) {
        alert("Fehler beim Laden: " + error.message);
        return;
      }

      const tbody = document.getElementById("data");
      data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.user_id || ""}</td>
          <td><input type="number" id="profit-${row.id}" value="${row.max_profit || 0}"></td>
          <td><input type="number" id="verlust-${row.id}" value="${row.max_verlust || 0}"></td>
          <td><button onclick="speichern(${row.id})">Speichern</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function speichern(id) {
      const max_profit = parseFloat(document.getElementById("profit-" + id).value);
      const max_verlust = parseFloat(document.getElementById("verlust-" + id).value);

      const { error } = await supabase
        .from("limits")
        .update({ max_profit: max_profit, max_verlust: max_verlust })
        .eq("id", id);

      if (error) {
        alert("❌ Fehler beim Speichern: " + error.message);
      } else {
        alert("✅ Aktualisiert");
        ladeLimits();
      }
    }

    ladeLimits();
  </script>
</body>
</html>
