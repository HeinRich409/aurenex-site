<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Limits</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script>
<style>body{font-family:Arial;padding:2rem}table{border-collapse:collapse;width:100%}th,td{border:1px solid #ccc;padding:0.5rem}</style>
</head><body><h1>Limits</h1>
<table><thead><tr><th>ID</th><th>Daten</th></tr></thead><tbody id="data"></tbody></table>
<script>
const supabase = window.supabase.createClient("https://sosiczexxefsrqwzlruf.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...");
async function fetchData() {
  const res = await supabase.from("limits").select("*");
  const tbody = document.getElementById("data");
  (res.data || []).forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row.id}</td><td>${JSON.stringify(row)}</td>`;
    tbody.appendChild(tr);
  });
}
fetchData();
</script></body></html>
