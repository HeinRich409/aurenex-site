
<!DOCTYPE html>
<html lang="de">
<head>

  <style>

<body>
  <h1>Admin-Dashboard</h1>
  <div class="section"><span class="label">ğŸ‘¤ Kundenanzahl:</span> <span id="kundenCount">LÃ¤dt...</span></div>
  <div class="section"><span class="label">ğŸ’° Gesamtguthaben:</span> <span id="gesamtGuthaben">LÃ¤dt...</span></div>
  <div class="section"><span class="label">ğŸ Gesamtboni:</span> <span id="gesamtBonus">LÃ¤dt...</span></div>
  <div class="section"><span class="label">ğŸ”„ Letzte Transaktion:</span> <span id="letzteTransaktion">LÃ¤dt...</span></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://sosiczexxefsrqwzlruf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function ladeDashboardDaten() {
      const { data: kunden, error: err1 } = await supabase.from("kunden").select("*");
      const { data: transaktionen, error: err2 } = await supabase.from("transactions").select("*").order("zeitpunkt", { ascending: false }).limit(1);

      if (!err1 && kunden) {
        document.getElementById("kundenCount").textContent = kunden.length;
        document.getElementById("gesamtGuthaben").textContent = kunden.reduce((sum, k) => sum + (parseFloat(k.guthaben) || 0), 0).toFixed(2) + " â‚¬";
        document.getElementById("gesamtBonus").textContent = kunden.reduce((sum, k) => sum + (parseFloat(k.bonus) || 0), 0).toFixed(2) + " â‚¬";
      }

      if (!err2 && transaktionen && transaktionen.length > 0) {
        const t = transaktionen[0];
        document.getElementById("letzteTransaktion").textContent = `${t.typ} von ${t.betrag} â‚¬ am ${new Date(t.zeitpunkt).toLocaleString()}`;
      }
    }

    ladeDashboardDaten();
  </script>
</body>
