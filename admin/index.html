<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aurenex CMS</title>

    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js"></script>

    <script>
      window.addEventListener("load", function () {
        if (typeof CMS !== "undefined") {
          CMS.init({
            config: "/config.yml"
          });
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </head>
  <body>
    <div id="nc-root"></div>
  </body>
</html>
