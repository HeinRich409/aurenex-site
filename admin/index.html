<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aurenex CMS</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.CMS_MANUAL_INIT = true;

      // Dynamisch das CMS-Skript laden
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js';
      script.onload = () => {
        CMS.init({
          config: "/config.yml"
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
