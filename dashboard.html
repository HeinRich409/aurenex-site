
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kundenbereich</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
        h2 { margin-top: 2rem; }
    </style>
</head>
<body>
    <h1>Kunden-Dashboard</h1>
    <div id="profile"></div>
    <h2>Letzte Trades</h2>
    <table id="tradesTable">
        <thead><tr><th>Symbol</th><th>Profit (â‚¬)</th><th>Zeit</th></tr></thead>
        <tbody></tbody>
    </table>
    <script>
        const supabase = window.supabase.createClient(
            'https://sosiczexxefsrqwzlruf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvc2ljemV4eGVmc3Jxd3pscnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk0NjUsImV4cCI6MjA2Mjg3NTQ2NX0.ybmly8tbxB_rrS-sOzkHoYgCnTa2hzKuYN1BYc3MaYc'
        );

        async function loadUserData() {
            const session = supabase.auth.session();
            if (!session) {
                window.location.href = "index.html";
                return;
            }
            const user = session.user;
            document.getElementById("profile").innerHTML = `<p><strong>E-Mail:</strong> ${user.email}</p>`;

            const { data, error } = await supabase
                .from('trades')
                .select('*')
                .eq('user_id', user.id)
                .limit(10)
                .order('zeit', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            const tbody = document.querySelector("#tradesTable tbody");
            data.forEach(trade => {
                const row = `<tr><td>${trade.symbol}</td><td>${trade.profit}</td><td>${trade.zeit}</td></tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        loadUserData();
    </script>
</body>
</html>
